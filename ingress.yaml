---
apiVersion: v1
kind: Namespace
metadata:
  name: tunde-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: tunde-app
  name: deployment-2048
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app-2048
  replicas: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-2048
    spec:
      containers:
      - image: adegokebabatunde/ourdjangoapp
        imagePullPolicy: Always
        name: app-2048
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  namespace: tunde-app
  name: tunde-app-service
spec:
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: app-2048
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: tunde-app
  name: ingress-2048
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-2048
              port:
                number: 80